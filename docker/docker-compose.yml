version: "3.8"

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    environment:
      ENVIRONMENT: "prod"
      PORT: "8000"

      # ✅ Groq hosted LLM (Option 2)
      GROQ_API_KEY: "${GROQ_API_KEY}"
      GROQ_MODEL: "${GROQ_MODEL:-llama-3.1-70b-versatile}"
    ports:
      - "8000:8000"
    networks:
      - aiarch_net
    restart: unless-stopped

    # Keep this ONLY if your API image includes curl (your Dockerfile.api does ✅)
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ui
    environment:
      ENVIRONMENT: "prod"
      # inside docker network, call the api service name
      API_BASE_URL: "http://api:8000"
      # Optional: what to display to users (sidebar)
      API_PUBLIC_URL: "http://localhost:8000"
      PORT: "8501"
    ports:
      - "8501:8501"
    networks:
      - aiarch_net
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

networks:
  aiarch_net:
    driver: bridge
